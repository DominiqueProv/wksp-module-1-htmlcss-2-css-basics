<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="mainContent">
      <h1>Animals</h1>

      <h2>Cute Animals</h2>

      <div class="cute-animals">
        <div class="gallery">
          <h3>Cats</h3>

          <img src="imgs/cat.jpg" alt="cat face" width="200px" />
          <img src="imgs/cat2.jpeg" alt="cat laying" width="200px" />
        </div>

        <div class="gallery">
          <h3>Dogs</h3>

          <img src="imgs/dog.jpg" alt="dog sitting" width="200px" />
          <img src="imgs/dog2.jpg" alt="dog laying down" width="200px" />
        </div>

        <div class="gallery">
          <h3>An Alpaca</h3>

          <img src="imgs/alpaca.jpg" alt="an alpaca face" height="135px" />
        </div>
      </div>

      <h2>big animals</h2>

      <div class="cute-animals">
        <div class="gallery">
          <h3>an elephant</h3>

          <img src="imgs/elephant.jpg" alt="baby elephant" width="300px" />
        </div>

        <div class="gallery">
          <h3>a giraffe</h3>

          <img src="imgs/giraffe.jpg" alt="baby giraffe" height="170px" />
        </div>

        <div class="gallery">
          <h3>a whale and her baby</h3>

          <img src="imgs/whale.jpg" alt="a whale and her baby" width="185px" />
        </div>
      </div>

      <h2>insect</h2>

      <div class="cute-animals">
        <div class="gallery">
          <h3>a firefly</h3>

          <img
            src="imgs/firefly.jpg"
            alt="firefly black background"
            width="200px"
          />
        </div>

        <div class="gallery">
          <h3>a ladybug</h3>

          <img src="imgs/ladybug.jpg" alt="ladybug on a daisy" height="170px" />
        </div>

        <div class="gallery">
          <h3>a butterfly</h3>

          <img
            src="imgs/butterfly.jpg"
            alt="small butterfly black background"
            width="250px"
          />
        </div>
      </div>
    </div>
  </body>
</html>
